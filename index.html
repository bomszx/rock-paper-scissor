<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>ROCK, PAPER, SCISSORS!</h1>
        </div>
        
        <div class="grid-container">
            <div class="player tab">
                <h2>Player</h2>
                <div class="player-div">
                    <img src=".//svg/paper.png" id="paper" alt="open hand">

                    <img src="./svg/hand.png" id="rock" id="paper" alt="open hand">

                    <img src="./svg/scissors.png" id="scissors" id="paper" alt="open hand">
                </div>

                    <div class="score">
                        <p>I'm a score element</p>
                    </div>
            </div>

            <div class="results-container">
                <div class="result-icons">
                    <div class="player-choice">
                        <object data="./svg/scissor.svg" type="" width="150px" height="150px"></object>
                    </div>

                    <div class="decision-choice">
                        <object data="./svg/equals.svg" width="90px" height="90px" type=""></object>
                    </div>

        
                    <div class="computer-choice">
                        <object data="./svg/scissor.svg" type="" width="150px" height="150px"></object>
                    </div>
                </div>
    
                <div class="results-tab">
                    <div class="result-banner">
                        <p>im a result banner</p>
                    </div>
                </div>
            </div>

            <div class="computer tab">
                <h2>Computer</h2>
                <div class="computer-div">
                    <img src=".//svg/paper.png" altt="open hand">

                    <img src="./svg/hand.png" altt="open hand">

                    <img src="./svg/scissors.png" alt="open hand">
                </div>
                <div class="score">
                    <p>I'm a score element</p>
                </div>
            </div>
        </div>

        <div class="footer-container">
            <p>bomszx</p>
            <a href="https://www.flaticon.com/free-icons/hands-and-gestures" title="hands and gestures icons">Hands and gestures icons created by Freepik - Flaticon</a>

            <a href="https://www.flaticon.com/free-icons/equal" title="equal icons">Icon Pack: Numbers And Special Characters icons created by Md Tanvirul Haque - Flaticon</a>
        </div>
    </div>
</body>
</html>
