<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>ROCK, PAPER, SCISSORS!</h1>
        </div>
        
        <div class="grid-container">
            <div class="player tab">
                <h2>Player</h2>
                <div class="player-div">
                    <object id="SVGObject" data="./svg/open-hand.svg" type="" width="90px" id="hand" height="90px"></object id="SVGObject">
                </div>
                    <object id="SVGObject" data="./svg/fist.svg" type="" width="90px"
                    id="fist" height="90px"></object>

                    <object id="SVGObject" data="./svg/scissor.svg" type="" width="90px" id="scissors" height="90px"></object>
                    <div class="score">
                        <p>I'm a score element</p>
                    </div>
            </div>

            <div class="results-container">
                <div class="result-icons">
                    <div class="player-choice">
                        <object data="./svg/scissor.svg" type="" width="150px" height="150px"></object>
                    </div>

                    <div class="decision-choice">
                        <object data="./svg/equals.svg" width="90px" height="90px" type=""></object>
                    </div>

        
                    <div class="computer-choice">
                        <object data="./svg/scissor.svg" type="" width="150px" height="150px"></object>
                    </div>
                </div>
    
                <div class="results-tab">
                    <div class="result-banner">
                        <p>im a result banner</p>
                    </div>
                </div>
            </div>


            <div class="computer tab">
                <h2>Computer</h2>
                <object data="./svg/open-hand.svg" type="" width="90px" height="90px"></object>

                <object data="./svg/fist.svg" type="" width="90px" height="90px"></object>

                <object data="./svg/scissor.svg" type="" width="90px" height="90px"></object>
                <div class="score">
                    <p>I'm a score element</p>
                </div>
            </div>
        </div>

        <div class="footer-container">
            <p>bomszx</p>
        </div>
    </div>
</body>
</html>
